title: FreeSWITCH Channel Variables Reference
description: Standard FreeSWITCH channel variables organized by functional category. Scope is "both" (inbound/outbound) by default unless specified otherwise
---
section: Core Channel Variables
variables:
- name: uuid
  type: ro
  example: Used for correlating CDRs, events, and API calls for a specific session
- name: channel_name
  type: ro
  example: sofia/internal/1000@domain.com
- name: call_uuid
  type: ro
  desc: UUID of the entire call (shared between A-leg and B-leg in a bridge)
  example: Used to track the overall call across multiple legs
- name: session_uuid
  type: rw
  desc: RFC 7989 Session-ID for the local session
  example: Set for RFC 7989 compliance in SIP headers
- name: remote_session_uuid
  type: ro
  desc: RFC 7989 Session-ID received from remote party
  example: Tracks remote party's session identifier per RFC 7989
- name: channel_state
  type: ro
  desc: Current state of the channel (NEW, INIT, ROUTING, EXECUTE, etc.)
  example: Used for monitoring channel state progression
- name: direction
  type: ro
  example: Values inbound or outbound
- name: username
  type: rw
  example: Set by authentication modules, used in dialplan routing
- name: domain_name
  type: rw
  example: Used for multi-tenant routing and authentication
- name: network_addr
  type: ro
  desc: IP address of the remote endpoint
  example: Source IP address for inbound calls, useful for ACL checks
---
section: Caller ID Variables
variables:
- name: caller_id_name
  type: rw
  example: Set to control outbound caller ID name presentation
- name: caller_id_number
  type: rw
  desc: ANI (Automatic Number Identification)
  example: Set to control outbound caller ID number presentation
- name: callee_id_name
  type: rw
  example: Used for displaying called party information
- name: callee_id_number
  type: rw
  example: Used for displaying called party number
- name: effective_caller_id_name
  type: rw
  desc: Effective caller ID name after all transformations
  example: Overrides caller_id_name for outbound presentation
- name: effective_caller_id_number
  type: rw
  desc: Effective caller ID number after all transformations
  example: Overrides caller_id_number for outbound presentation
- name: effective_callee_id_name
  type: rw
  desc: Effective callee ID name after all transformations
  example: Overrides callee_id_name for presentation
- name: effective_callee_id_number
  type: rw
  desc: Effective callee ID number after all transformations
  example: Overrides callee_id_number for presentation
- name: effective_ani
  type: rw
  desc: Effective Automatic Number Identification
  example: Used for billing identification separate from caller ID
- name: effective_aniii
  type: rw
  desc: Automatic Number Identification Information Indicator
  example: ANIII digits for SS7/ISDN networks
- name: origination_caller_id_name
  type: rw
  scope: out
  desc: Caller ID name to use when originating outbound calls
  example: Set before originate to control outbound caller ID name
- name: origination_caller_id_number
  type: rw
  scope: out
  desc: Caller ID number to use when originating outbound calls
  example: Set before originate to control outbound caller ID number
- name: origination_callee_id_name
  type: rw
  scope: out
  desc: Callee ID name to use when originating outbound calls
  example: Set before originate to control called party display name
- name: origination_callee_id_number
  type: rw
  scope: out
  desc: Callee ID number to use when originating outbound calls
  example: Set before originate to control called party number
---
section: Dialplan Variables
variables:
- name: destination_number
  type: rw
  example: Primary routing field in dialplan conditions
- name: context
  type: rw
  example: Determines which dialplan section processes the call
- name: dialplan
  type: rw
  desc: Dialplan module to use (XML, enum, etc.)
  example: Default is XML, can be changed for alternate dialplan engines
- name: dialed_user
  type: ro
  desc: The user portion of the dialed address
  example: Extracted from the Request-URI or dialed number
- name: dialed_domain
  type: ro
  desc: The domain portion of the dialed address
  example: Extracted from the Request-URI or dialed address
---
section: Call Control Variables
variables:
- name: hangup_cause
  type: ro
  desc: Reason code for call termination
  example: Values like NORMAL_CLEARING, USER_BUSY, NO_ANSWER, etc.
- name: hangup_after_bridge
  type: rw
  desc: Hangup the A-leg immediately after bridge ends
  example: Set to true to prevent post-bridge dialplan execution
- name: park_after_bridge
  type: rw
  desc: Park the call after bridge ends instead of hanging up
  example: Set to true to park after bridge for additional processing
- name: park_after_early_bridge
  type: rw
  desc: Park the call after early bridge ends
  example: Set to true to park after early media bridge
- name: transfer_after_bridge
  type: rw
  desc: Transfer the call to specified extension after bridge
  example: Format extension XML context to transfer after bridge
- name: transfer_after_early_bridge
  type: rw
  desc: Transfer the call after early bridge
  example: Format extension XML context for early bridge transfer
- name: continue_on_fail
  type: rw
  desc: Continue dialplan execution on originate failure
  example: Set to true or specific cause codes like USER_BUSY,NO_ANSWER
- name: call_timeout
  type: rw
  scope: out
  desc: Maximum time in seconds to wait for answer on outbound calls
  example: Set to 30 for 30-second timeout on originate
- name: answer_timeout
  type: rw
  desc: Timeout in milliseconds for answer processing
  example: Used for answer supervision timing
- name: progress_timeout
  type: rw
  scope: out
  desc: Maximum time to wait for call progress
  example: Timeout for receiving early media or ring indication
- name: bridge_answer_timeout
  type: rw
  desc: Maximum time in seconds to wait for answer during bridge
  example: Specific timeout for bridge operations
- name: originate_timeout
  type: rw
  scope: out
  desc: Total timeout for originate operation
  example: Maximum time for entire originate attempt
- name: leg_timeout
  type: rw
  scope: out
  desc: Per-leg timeout for parallel originate
  example: Individual timeout for each leg in forked dial
- name: leg_delay_start
  type: rw
  scope: out
  desc: Delay in seconds before starting a specific leg in parallel originate
  example: Stagger outbound calls in enterprise originate
---
section: Bridge Variables
variables:
- name: bridge_to
  type: rw
  desc: Destination string for bridge operation
  example: Internal variable used by bridge application
- name: last_bridge_to
  type: ro
  desc: Destination string from the last bridge attempt
  example: Useful for redialing or error handling after bridge
- name: bridge_uuid
  type: ro
  example: References the other leg of a bridged call
- name: bridge_channel
  type: ro
  example: Full channel name of the bridged party
- name: bridge_hangup_cause
  type: ro
  desc: Hangup cause from the bridged channel
  example: Determine why the other leg of the call hung up
- name: signal_bridge_to
  type: rw
  desc: Destination for signaling-only bridge
  example: Bridge signaling without media
- name: signal_bond
  type: rw
  desc: Create signaling relationship between channels
  example: UUID of channel to bond with for signaling
- name: originate_signal_bond
  type: rw
  scope: out
  desc: Signal bond to establish during originate
  example: Set before originate to create signaling relationship
- name: uuid_bridge
  type: internal
  desc: Internal flag indicating UUID bridge operation
  example: System use only for UUID-based bridging
- name: bridge_export_vars
  type: rw
  desc: List of variables to export to B-leg during bridge
  example: Comma-separated list like var1,var2,var3
- name: export_vars
  type: rw
  desc: List of variables to export to originated channels
  example: Comma-separated list of variable names
- name: bridge_pre_execute_app
  type: rw
  desc: Application to execute before bridge on A-leg
  example: Set to application name like start_dtmf
- name: bridge_pre_execute_data
  type: rw
  desc: Data/arguments for bridge_pre_execute_app
  example: Arguments for the pre-bridge application
- name: bridge_pre_execute_aleg_app
  type: rw
  desc: Application to execute on A-leg before bridge
  example: A-leg specific pre-bridge application
- name: bridge_pre_execute_aleg_data
  type: rw
  desc: Data for bridge_pre_execute_aleg_app
  example: Arguments for A-leg pre-bridge application
- name: bridge_pre_execute_bleg_app
  type: rw
  desc: Application to execute on B-leg before bridge
  example: B-leg specific pre-bridge application
- name: bridge_pre_execute_bleg_data
  type: rw
  desc: Data for bridge_pre_execute_bleg_app
  example: Arguments for B-leg pre-bridge application
- name: exec_after_bridge_app
  type: rw
  desc: Application to execute after bridge ends
  example: Application name to run post-bridge
- name: exec_after_bridge_arg
  type: rw
  desc: Arguments for exec_after_bridge_app
  example: Data/arguments for post-bridge application
- name: bridge_filter_dtmf
  type: rw
  desc: Filter DTMF from crossing the bridge
  example: Set to true to prevent DTMF from passing to other leg
- name: bridge_generate_comfort_noise
  type: rw
  desc: Generate comfort noise during bridge
  example: Set to true to generate CNG on silent bridges
- name: bridge_terminate_key
  type: rw
  desc: DTMF key to terminate the bridge
  example: Set to * to allow * key to end bridge
---
section: Execute-On Hook Variables
variables:
- name: execute_on_answer
  type: rw
  desc: Applications/commands to execute when call is answered
  example: app::arg format, can have multiple comma-separated
- name: execute_on_pre_answer
  type: rw
  desc: Execute when call receives early media (183/180)
  example: app::arg format for early media events
- name: execute_on_media
  type: rw
  desc: Execute when media path is established
  example: app::arg format for media establishment
- name: execute_on_ring
  type: rw
  desc: Execute when ringback is received
  example: app::arg format for ring events
- name: execute_on_originate
  type: rw
  scope: out
  desc: Execute on outbound channel at originate time
  example: app::arg format for origination
- name: execute_on_post_originate
  type: rw
  scope: out
  desc: Execute after originate completes
  example: app::arg format after origination
- name: execute_on_pre_originate
  type: rw
  scope: out
  desc: Execute before originate begins
  example: app::arg format before origination
- name: execute_on_pre_bridge
  type: rw
  desc: Execute immediately before bridge
  example: app::arg format for pre-bridge execution
- name: execute_on_post_bridge
  type: rw
  desc: Execute immediately after bridge ends
  example: app::arg format for post-bridge execution
- name: execute_on_tone_detect
  type: rw
  desc: Execute when specified tone is detected
  example: app::arg format for tone detection events
---
section: API-On Hook Variables
variables:
- name: api_on_answer
  type: rw
  desc: API commands to execute when call is answered
  example: api_command arg1 arg2 format
- name: api_on_pre_answer
  type: rw
  desc: API commands to execute on pre-answer
  example: api_command arg1 arg2 format
- name: api_on_media
  type: rw
  desc: API commands to execute when media is established
  example: api_command arg1 arg2 format
- name: api_on_ring
  type: rw
  desc: API commands to execute on ring
  example: api_command arg1 arg2 format
- name: api_on_originate
  type: rw
  scope: out
  desc: API commands to execute on originate
  example: api_command arg1 arg2 format
- name: api_on_post_originate
  type: rw
  scope: out
  desc: API commands to execute after originate
  example: api_command arg1 arg2 format
- name: api_on_pre_originate
  type: rw
  scope: out
  desc: API commands to execute before originate
  example: api_command arg1 arg2 format
- name: api_before_bridge
  type: rw
  desc: API commands to execute before bridge
  example: api_command arg1 arg2 format
- name: api_after_bridge
  type: rw
  desc: API commands to execute after bridge
  example: api_command arg1 arg2 format
- name: api_hangup_hook
  type: rw
  desc: API commands to execute on hangup
  example: api_command arg1 arg2 format for hangup handling
- name: api_reporting_hook
  type: rw
  desc: API commands for reporting/CDR purposes
  example: api_command arg1 arg2 for custom reporting
---
section: Media Control Variables
variables:
- name: bypass_media
  type: rw
  desc: Enable bypass media mode (signaling only, no media proxy)
  example: Set to true to bypass media through FreeSWITCH
- name: bypass_media_after_bridge
  type: rw
  desc: Enable bypass media after bridge completes
  example: Set to true to bypass media for post-bridge processing
- name: proxy_media
  type: rw
  desc: Enable proxy media mode (proxy RTP without transcoding)
  example: Set to true to proxy media without processing
- name: inbound_codec_prefs
  type: rw
  scope: in
  desc: Preferred codec list for inbound calls
  example: PCMU,PCMA,G729 - comma-separated codec list
- name: outbound_codec_prefs
  type: rw
  scope: out
  desc: Preferred codec list for outbound calls
  example: PCMU,PCMA,G729 - comma-separated codec list
- name: codec_string
  type: rw
  desc: Codec string for the call
  example: Internal codec representation
- name: absolute_codec_string
  type: rw
  desc: Absolute codec string (no inheritance)
  example: Override all codec negotiation with specific codecs
- name: ep_codec_string
  type: rw
  desc: Endpoint-specific codec string
  example: Codec string from endpoint configuration
- name: inherit_codec
  type: rw
  desc: Inherit codec from another channel
  example: Set to true to inherit codec settings
- name: read_codec
  type: ro
  example: Current codec for receiving audio
- name: write_codec
  type: ro
  example: Current codec for sending audio
- name: video_possible
  type: ro
  desc: Indicates if video is possible for this call
  example: true if video capability detected
- name: text_possible
  type: ro
  desc: Indicates if text/RTT is possible for this call
  example: true if text capability detected
---
section: RTP/Media Variables
variables:
- name: local_media_ip
  type: ro
  desc: Local IP address for RTP media (audio)
  example: IP address FreeSWITCH uses for media
- name: local_media_port
  type: ro
  desc: Local port for RTP media (audio)
  example: Port number for audio RTP stream
- name: advertised_media_ip
  type: rw
  desc: IP address advertised in SDP for media
  example: Override for NAT scenarios, IP to advertise externally
- name: remote_media_ip
  type: ro
  desc: Remote party's IP address for RTP media (audio)
  example: IP address of remote media endpoint
- name: remote_media_port
  type: ro
  desc: Remote party's port for RTP media (audio)
  example: Port number for remote audio RTP stream
- name: local_video_ip
  type: ro
  desc: Local IP address for RTP video
  example: IP address for video RTP stream
- name: local_video_port
  type: ro
  desc: Local port for RTP video
  example: Port number for video RTP stream
- name: remote_video_ip
  type: ro
  desc: Remote party's IP address for RTP video
  example: IP address of remote video endpoint
- name: remote_video_port
  type: ro
  desc: Remote party's port for RTP video
  example: Port number for remote video RTP stream
- name: local_text_ip
  type: ro
  desc: Local IP address for text/RTT
  example: IP address for text RTP stream
- name: local_text_port
  type: ro
  desc: Local port for text/RTT
  example: Port number for text RTP stream
- name: rtp_secure_media
  type: rw
  desc: Enable SRTP (secure RTP) for the call
  example: Set to true to require SRTP, false to disable
- name: rtp_secure_media_inbound
  type: rw
  scope: in
  desc: SRTP requirement for inbound calls
  example: Set to true to require SRTP on inbound
- name: rtp_secure_media_outbound
  type: rw
  scope: out
  desc: SRTP requirement for outbound calls
  example: Set to true to require SRTP on outbound
- name: rtp_secure_media_negotiated
  type: ro
  desc: Indicates if SRTP was successfully negotiated
  example: true if SRTP is active for audio
- name: rtp_has_crypto
  type: ro
  desc: Indicates if audio crypto keys are present
  example: true if SRTP keys available for audio
- name: rtp_has_video_crypto
  type: ro
  desc: Indicates if video crypto keys are present
  example: true if SRTP keys available for video
- name: rtp_secure_audio_confirmed
  type: ro
  desc: Audio SRTP confirmation status
  example: true when audio SRTP is confirmed active
- name: rtp_secure_video_confirmed
  type: ro
  desc: Video SRTP confirmation status
  example: true when video SRTP is confirmed active
- name: rtp_autoflush_during_bridge
  type: rw
  desc: Automatically flush jitter buffer during bridge
  example: Set to true to clear jitter buffer on bridge
- name: rtp_jitter_buffer_during_bridge
  type: rw
  desc: Enable jitter buffer during bridge
  example: Set to true to maintain jitter buffer while bridged
- name: rtp_jitter_buffer_plc
  type: rw
  desc: Enable packet loss concealment in jitter buffer
  example: Set to true to enable PLC
- name: jitterbuffer_msec
  type: rw
  desc: Jitter buffer size in milliseconds
  example: Set to 60 for 60ms jitter buffer
- name: rtp_timer_name
  type: rw
  desc: Timer to use for RTP
  example: soft or timerfd depending on platform
- name: rtp_use_timer_name
  type: ro
  desc: Actual timer name in use for RTP
  example: Reports active timer
- name: rtp_timeout_sec
  type: rw
  desc: RTP timeout in seconds (no RTP received)
  example: Set to 300 to hangup after 5 minutes of no RTP
- name: rtp_hold_timeout_sec
  type: rw
  desc: RTP timeout in seconds while on hold
  example: Set to 1800 for 30-minute hold timeout
- name: rtp_use_codec_string
  type: rw
  desc: Force specific codec string for RTP
  example: Override negotiated codec
- name: rtp_use_codec_name
  type: rw
  desc: Force specific codec by name
  example: PCMU to force G.711 u-law
- name: rtp_use_codec_rate
  type: rw
  desc: Force specific codec sample rate
  example: 8000 for 8kHz sampling
- name: rtp_use_codec_ptime
  type: rw
  desc: Force specific packetization time
  example: 20 for 20ms ptime
- name: rtp_use_codec_channels
  type: rw
  desc: Force specific number of audio channels
  example: 1 for mono, 2 for stereo
- name: rtp_use_pt
  type: rw
  desc: Force specific RTP payload type
  example: 0 for PCMU, 8 for PCMA
- name: rtp_use_ssrc
  type: rw
  desc: Force specific SSRC for RTP
  example: Set specific SSRC value
- name: rtp_enable_vad_in
  type: rw
  desc: Enable voice activity detection on input
  example: Set to true to detect silence on input
- name: rtp_enable_vad_out
  type: rw
  desc: Enable voice activity detection on output
  example: Set to true to detect silence on output
- name: rtp_disable_vad_in
  type: rw
  desc: Disable voice activity detection on input
  example: Set to true to disable VAD on input
- name: rtp_disable_vad_out
  type: rw
  desc: Disable voice activity detection on output
  example: Set to true to disable VAD on output
- name: suppress_cng
  type: rw
  desc: Suppress comfort noise generation
  example: Set to true to disable CNG
- name: rtp_local_sdp_str
  type: ro
  desc: Local SDP string for the session
  example: Full SDP generated by FreeSWITCH
- name: switch_r_sdp
  type: ro
  desc: Remote SDP received from peer
  example: SDP from remote party
- name: switch_l_sdp
  type: ro
  desc: Local SDP sent to peer
  example: SDP sent to remote party
- name: switch_m_sdp
  type: ro
  desc: Media SDP (merged/bridged)
  example: SDP for media bridge
- name: disable_rtp_auto_adjust
  type: rw
  desc: Disable automatic RTP IP adjustment
  example: Set to true to prevent RTP target changes
- name: rtp_rewrite_timestamps
  type: rw
  desc: Rewrite RTP timestamps
  example: Set to true to rewrite timestamps
- name: rtp_video_max_bandwidth_in
  type: rw
  desc: Maximum incoming video bandwidth in bits/sec
  example: 1024000 for 1Mbps limit
- name: rtp_video_max_bandwidth_out
  type: rw
  desc: Maximum outgoing video bandwidth in bits/sec
  example: 1024000 for 1Mbps limit
- name: media_timeout
  type: rw
  desc: Media timeout in seconds (alias for rtp_timeout_sec)
  example: Set to 120 for 2-minute media timeout
---
section: SIP Variables
variables:
- name: sip_profile_name
  type: ro
  desc: Name of the SIP profile handling the call
  example: internal, external, etc.
- name: sip_call_id
  type: ro
  desc: SIP Call-ID header value
  example: Unique identifier for the SIP dialog
- name: sip_from_user
  type: ro
  desc: Username from SIP From header
  example: User portion of From URI
- name: sip_from_host
  type: ro
  desc: Domain from SIP From header
  example: Domain portion of From URI
- name: sip_from_uri
  type: ro
  desc: Full SIP From URI
  example: Complete From header URI
- name: sip_from_display
  type: ro
  desc: Display name from SIP From header
  example: Display name portion of From header
- name: sip_from_tag
  type: ro
  desc: Tag parameter from SIP From header
  example: From tag for dialog identification
- name: sip_to_user
  type: ro
  desc: Username from SIP To header
  example: User portion of To URI
- name: sip_to_host
  type: ro
  desc: Domain from SIP To header
  example: Domain portion of To URI
- name: sip_to_uri
  type: ro
  desc: Full SIP To URI
  example: Complete To header URI
- name: sip_to_display
  type: ro
  desc: Display name from SIP To header
  example: Display name portion of To header
- name: sip_to_tag
  type: ro
  desc: Tag parameter from SIP To header
  example: To tag for dialog identification
- name: sip_contact_uri
  type: ro
  desc: SIP Contact header URI
  example: Contact URI for responses
- name: sip_contact_user
  type: ro
  desc: Username from SIP Contact header
  example: User portion of Contact URI
- name: sip_contact_params
  type: ro
  desc: Parameters from SIP Contact header
  example: Contact header parameters
- name: sip_req_uri
  type: ro
  desc: SIP Request-URI
  example: Request-URI from INVITE
- name: sip_req_user
  type: ro
  desc: Username from SIP Request-URI
  example: User portion of Request-URI
- name: sip_via_host
  type: ro
  desc: Host from top Via header
  example: Via header host value
- name: sip_via_port
  type: ro
  desc: Port from top Via header
  example: Via header port value
- name: sip_via_protocol
  type: ro
  desc: Protocol from top Via header
  example: UDP, TCP, TLS, etc.
- name: sip_via_rport
  type: ro
  desc: rport parameter from Via header
  example: Actual source port (NAT detection)
- name: sip_network_ip
  type: ro
  desc: Network IP address for SIP signaling
  example: IP address of SIP endpoint
- name: sip_network_port
  type: ro
  desc: Network port for SIP signaling
  example: Port number of SIP endpoint
- name: sip_received_ip
  type: ro
  desc: IP address from received parameter in Via
  example: Actual source IP (NAT detection)
- name: sip_received_port
  type: ro
  desc: Port from received parameter
  example: Actual source port (NAT detection)
- name: sip_user_agent
  type: ro
  desc: Value of SIP User-Agent header
  example: Identifies client software
- name: sip_authorized
  type: ro
  scope: in
  desc: Indicates successful SIP authentication
  example: Set to true after successful auth
- name: sip_acl_authed_by
  type: ro
  scope: in
  desc: ACL list that authorized the request
  example: Name of ACL that matched
- name: sip_acl_token
  type: ro
  scope: in
  desc: Token used for ACL authorization
  example: Token value for auth
- name: sip_nat_detected
  type: ro
  desc: Indicates NAT detection
  example: true if NAT detected via Via/Contact
- name: sip_auto_answer
  type: rw
  scope: out
  desc: Request auto-answer on compatible devices
  example: Set to true to request auto-answer
- name: sip_auto_answer_detected
  type: ro
  scope: in
  desc: Indicates auto-answer was requested by peer
  example: true if Call-Info indicates auto-answer
- name: sip_h_*
  type: ro
  desc: Prefix for reading arbitrary SIP headers
  example: sip_h_X-Custom-Header reads X-Custom-Header value
- name: sip_ph_*
  type: rw
  desc: Prefix for setting SIP headers on replies
  example: sip_ph_X-Custom sets X-Custom header on responses
- name: sip_invite_call_id
  type: ro
  desc: Call-ID from the initial INVITE
  example: Original INVITE Call-ID (persists through transfers)
- name: sip_invite_to_uri
  type: ro
  desc: To URI from initial INVITE
  example: Original To URI before transfers
- name: sip_invite_from_uri
  type: ro
  desc: From URI from initial INVITE
  example: Original From URI
- name: sip_invite_domain
  type: ro
  desc: Domain from initial INVITE Request-URI
