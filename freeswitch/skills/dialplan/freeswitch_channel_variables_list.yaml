  sip_to_user: To header username
  sip_to_host: To header domain
  sip_to_uri:
  sip_to_display:
  sip_to_tag: dialog identification
  sip_contact_uri:
  sip_contact_user:
  sip_contact_params:
  sip_req_uri: from INVITE
  sip_req_user: from INVITE
  sip_via_host:
  sip_via_port:
  sip_via_protocol: UDP, TCP, TLS
  sip_via_rport: NAT detection
  sip_network_ip: SIP signaling
  sip_network_port: SIP signaling
  sip_received_ip: actual source (NAT detection)
  sip_received_port: actual source (NAT detection)
  sip_user_agent: client software
  sip_authorized: successful auth
  sip_acl_authed_by: matching ACL
  sip_acl_token: auth token
  sip_nat_detected:
  sip_auto_answer:
  sip_auto_answer_detected:
