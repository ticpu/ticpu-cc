  sip_ph_star: set headers on replies
  sip_invite_call_id: persists through transfers
  sip_invite_to_uri:
  sip_invite_from_uri:
  sip_invite_domain:
  sip_invite_req_uri:
  sip_invite_route_uri:
  sip_refer_to: transfer target
  sip_referred_by: who initiated transfer
  sip_redirect_dialstring: from 3xx Contact
  sip_redirect_count:
  sip_redirect_context: dialplan context
  sip_redirect_dialplan: dialplan module
  sip_hangup_disposition: send_bye, recv_bye, send_cancel, etc.
  sip_hangup_phrase: reason text
  sip_term_status: response code
  sip_term_cause: Q.850 code
  sip_local_network_addr:
  sip_recover_via: call recovery
  sip_recover_contact: call recovery
  sip_sticky_contact: maintain across transactions
  sip_cid_type: rpid, pid, none
  sip_copy_custom_headers: enable X- header copying
  sip_ignore_remote_cid:
  sip_wait_for_aleg_ack: call control
  sip_enable_soa:
  sip_disable_recording:

sofia_specific_variables:
