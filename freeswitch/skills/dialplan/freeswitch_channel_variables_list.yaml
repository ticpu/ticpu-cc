# FreeSWITCH Channel Variables - Compact List
# Format: variable_name or variable_name: brief_description if name is unclear

core_channel_variables:
  uuid: unique call session identifier
  channel_name: full channel endpoint name
  call_uuid: shared UUID across bridged A-leg and B-leg
  session_uuid: RFC 7989 session ID for local session
  remote_session_uuid: RFC 7989 session ID from remote party
  channel_state: current state (NEW, INIT, ROUTING, EXECUTE, etc.)
  direction: inbound or outbound
  username: authenticated user
  domain_name: multi-tenant routing
  network_addr: remote endpoint IP address

caller_id_variables:
  caller_id_name:
  caller_id_number: ANI (Automatic Number Identification)
  callee_id_name:
  callee_id_number:
  effective_caller_id_name: after transformations
  effective_caller_id_number: after transformations
  effective_callee_id_name: after transformations
  effective_callee_id_number: after transformations
  effective_ani: billing identification separate from caller ID
  effective_aniii: SS7/ISDN digits
  origination_caller_id_name: for outbound calls
  origination_caller_id_number: for outbound calls
  origination_callee_id_name: for outbound calls
  origination_callee_id_number: for outbound calls

dialplan_variables:
  destination_number:
  context: dialplan section
  dialplan: dialplan module (XML, enum, etc.)
  dialed_user: user portion of dialed address
  dialed_domain: domain portion of dialed address

call_control_variables:
  hangup_cause: NORMAL_CLEARING, USER_BUSY, NO_ANSWER, etc.
  hangup_after_bridge:
  park_after_bridge:
  park_after_early_bridge:
  transfer_after_bridge: extension XML context format
  transfer_after_early_bridge:
  continue_on_fail: true or specific cause codes
  call_timeout: seconds
  answer_timeout: milliseconds
  progress_timeout: wait for progress/ring
  bridge_answer_timeout: wait for answer during bridge
  originate_timeout: total timeout for originate
  leg_timeout: per-leg timeout in parallel originate
  leg_delay_start: delay before starting leg in parallel originate (seconds)

bridge_variables:
  bridge_to:
  last_bridge_to: useful for redialing/error handling
  bridge_uuid: other leg UUID
  bridge_channel: full channel name of bridged party
  bridge_hangup_cause: hangup cause from B-leg
  signal_bridge_to: signaling-only bridge
  signal_bond: create signaling relationship UUID
  originate_signal_bond: establish during originate
  uuid_bridge: internal UUID bridge flag
  bridge_export_vars: comma-separated list
  export_vars: comma-separated list
  bridge_pre_execute_app: execute before bridge
  bridge_pre_execute_data:
  bridge_pre_execute_aleg_app:
  bridge_pre_execute_aleg_data:
  bridge_pre_execute_bleg_app:
  bridge_pre_execute_bleg_data:
  exec_after_bridge_app:
  exec_after_bridge_arg:
  bridge_filter_dtmf: prevent DTMF crossing bridge
  bridge_generate_comfort_noise:
  bridge_terminate_key: DTMF key to end bridge

execute_on_hook_variables:
  execute_on_answer: app::arg format, comma-separated
  execute_on_pre_answer: early media (183/180)
  execute_on_media:
  execute_on_ring:
  execute_on_originate:
  execute_on_post_originate:
  execute_on_pre_originate:
  execute_on_pre_bridge:
  execute_on_post_bridge:
  execute_on_tone_detect:

api_on_hook_variables:
  api_on_answer:
  api_on_pre_answer:
  api_on_media:
  api_on_ring:
  api_on_originate:
  api_on_post_originate:
  api_on_pre_originate:
  api_before_bridge:
  api_after_bridge:
  api_hangup_hook:
  api_reporting_hook: CDR/reporting

media_control_variables:
  bypass_media: signaling only
  bypass_media_after_bridge:
  proxy_media: proxy RTP without transcoding
  inbound_codec_prefs: comma-separated (PCMU,PCMA,G729)
  outbound_codec_prefs: comma-separated
  codec_string: internal representation
  absolute_codec_string: override all negotiation
  ep_codec_string: endpoint-specific
  inherit_codec:
  read_codec: current codec for receiving
  write_codec: current codec for sending
  video_possible:
  text_possible:

rtp_media_variables:
  local_media_ip: audio RTP
  local_media_port: audio RTP
  advertised_media_ip: SDP override for NAT
  remote_media_ip: audio RTP
  remote_media_port: audio RTP
  local_video_ip:
  local_video_port:
  remote_video_ip:
  remote_video_port:
  local_text_ip: text/RTT
  local_text_port: text/RTT
  rtp_secure_media: enable SRTP
  rtp_secure_media_inbound: require SRTP inbound
  rtp_secure_media_outbound: require SRTP outbound
  rtp_secure_media_negotiated:
  rtp_has_crypto: audio crypto keys present
  rtp_has_video_crypto:
  rtp_secure_audio_confirmed:
  rtp_secure_video_confirmed:
  rtp_autoflush_during_bridge: flush jitter buffer
  rtp_jitter_buffer_during_bridge:
  rtp_jitter_buffer_plc: packet loss concealment
  jitterbuffer_msec: milliseconds
  rtp_timer_name: soft or timerfd
  rtp_use_timer_name: actual active timer
  rtp_timeout_sec: hangup after no RTP received
  rtp_hold_timeout_sec: timeout while on hold
  rtp_use_codec_string:
  rtp_use_codec_name:
  rtp_use_codec_rate:
  rtp_use_codec_ptime:
  rtp_use_codec_channels: 1=mono, 2=stereo
  rtp_use_pt: payload type
  rtp_use_ssrc:
  rtp_enable_vad_in: voice activity detection
  rtp_enable_vad_out: voice activity detection
  rtp_disable_vad_in:
  rtp_disable_vad_out:
  suppress_cng:
  rtp_local_sdp_str:
  switch_r_sdp: remote SDP
  switch_l_sdp: local SDP
  switch_m_sdp: media SDP (merged/bridged)
  disable_rtp_auto_adjust: prevent IP changes
  rtp_rewrite_timestamps:
  rtp_video_max_bandwidth_in: bits/sec
  rtp_video_max_bandwidth_out: bits/sec
  media_timeout: alias for rtp_timeout_sec

sip_variables:
  sip_profile_name: internal, external, etc.
  sip_call_id: dialog identifier
  sip_from_user: From header username
  sip_from_host: From header domain
  sip_from_uri:
