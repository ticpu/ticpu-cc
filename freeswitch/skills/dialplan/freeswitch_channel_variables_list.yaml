read_input_variables:
  read_result: collected digits
  read_terminator_used: which key ended input

presence_variables:
  presence_id: user@domain
  presence_data: custom information

system_variables:
  session_in_hangup_hook:
  proto_specific_hangup_cause: SIP status or ISDN cause
  endpoint_disposition: endpoint's view
  max_forwards: loop prevention (default 70)
  max_session_transfers: limit transfer chains
  disable_app_log: reduce verbosity
  enable_heartbeat_events: seconds interval
  audio_spool_path: temp files directory
  ignore_display_updates: UPDATE handling
  send_silence_when_idle:
  passthru_ptime_mismatch: allow different ptimes
