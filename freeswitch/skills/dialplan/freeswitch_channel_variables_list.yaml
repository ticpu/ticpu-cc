hold_music_variables:
  hold_music: file path or stream
  temp_hold_music: temporary override
  holding_uuid: who put on hold
  soft_holding_uuid: soft hold relationship

origination_variables:
  originator: originating channel UUID or name
  originator_codec:
  originator_video_codec:
