video_variables:
  video_width: 1280 typical
  video_height: 720 typical
  video_fps: frames per second
  video_media_flow: sendrecv, sendonly, recvonly
  audio_media_flow: sendrecv, sendonly, recvonly

special_prefix_variables:
  "nolocal:*": won't export to other legs
  "export:*": auto-export to B-leg
  "global:*": global scope

originate_continue_variables:
  continue_on_answer_timeout: continue dialplan
  uuid_bridge_continue_on_cancel: don't fail on cancel

miscellaneous_variables:
